<!DOCTYPE html>
<!--background-attachment는 배경 이미지를 화면에 고정하는 속성-->
<html lang="en">
<head>
   <title>CSS Font Property</title>
   <style>
       .a{
        font-size: 32px;
       }
       .b{
        font-size: 2em;
       }
       .c{
        font-size: large;
       }
       .d{
        font-size: small;
       }
       
   </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p class="a">Lorem, ipsum.</p>
    <p class="b">Lorem, ipsum.</p>
    <p class="c">Lorem, ipsum.</p>
    <p class="d">Lorem, ipsum.</p>
    
</body>
</html>
