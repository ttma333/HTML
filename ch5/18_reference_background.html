<!DOCTYPE html>
<!-- 높이 250px로 조정 100%,250px와 같이 쉼표를 사용하면 각 배경에 서로 다른 크기를 입력하는 것으로 인식-->
<html lang="en">
<head>
   <title>CSS Property Basic</title>
   <style>
       body{
        background-image: url('BackgroundFront.png'),url('BackgroundBack.png');
        /* 첫번쨰 이미지의 너비:100% 두번째 이미지의너비:250px*/
        background-size: 100%, 250px;
       }
   </style>
</head>
<body>
    
</body>
</html>
