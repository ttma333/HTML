<!DOCTYPE html>
<!--background-attachment는 배경 이미지를 화면에 고정하는 속성-->
<html lang="en">
<head>
   <title>CSS Font Property</title>
   <style>
       .font_arial {
        font-family: Arial;
       }
       .font_arial {
        font-family: 'Times New Roman';
       }
   </style>
</head>
<body>
    <h1 class="font_arial">Lorem, ipsum.</h1>
    <p class="font_roman">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore delectus non repudiandae aperiam voluptas quia possimus ex eius aspernatur ut, consequatur placeat quidem deleniti quis exercitationem consequuntur voluptatibus blanditiis velit?</p>

    
</body>
</html>
