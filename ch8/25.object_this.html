<!DOCTYPE html>
<!-- 객체 선언, 포멧 출력 -->
<html lang="en">
<head>
    <title>객체 선언 출력</title>
    <script>
        // 객체를 선언합니다.
        var person = {
            name: '윤인성',
            eat: function (food) {
                document.write(this.name + '이 ' + food + '을/를 먹습니다.');
            }
        };

        // 메서드를 호출합니다.
        person.eat('밥');
           

        
            

           

        
    </script>
</head>
<body>
    
</body>
</html>
