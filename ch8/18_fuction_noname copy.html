<!DOCTYPE html>
<html lang="en">
<head>
    <title>익명함수</title>
    <script>
        
            // 함수를 선언합니다.
        var 함수 = function () {
            document.write('함수_01');
            document.write('함수_02');
        };

        // 출력합니다.
        document.write(typeof (함수) + ' : ' + 함수);
            

           

        
    </script>
</head>
