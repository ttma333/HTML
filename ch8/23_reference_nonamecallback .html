<!DOCTYPE html>
<!-- 매개변수에 익명 함수를 곧바로 입력할 수도 있음 -->
<html lang="en">
<head>
    <title>함수우선순위</title>
    <script>
            // 함수를 선언합니다.
        function callTenTimes(callback) {
            // 10회 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매개 변수로 전달된 함수를 호출합니다.
                callback();
            }
        }

        // 변수를 선언합니다.
        var callback = function () {
            document.write('함수 호출');
        };

        // 함수를 호출합니다.
        callTenTimes(callback);
            

           

        
    </script>
</head>
<body>
    
</body>
</html>
