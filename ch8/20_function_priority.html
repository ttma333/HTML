<!DOCTYPE html>
<!-- js는 모든 코드를 읽기 전에 선언적 함수를 먼저 읽음. -->
<html lang="en">
<head>
    <title>함수우선순위</title>
    <script>
        
            
        var 함수 = function(){alert('함수_A');}; //익명 함수
        function 함수() {alert('함수_B');}; //선언적 함수
        // 함수 호출
        함수();
           
            

           

        
    </script>
</head>
<body>
    
</body>
</html>
