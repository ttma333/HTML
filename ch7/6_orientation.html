<!DOCTYPE html>
<!-- 화면 방향에 따라 컬러 변경-->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media screen and (orientation:portrait) {
            body{
                background-color: red;
            }
        }
        @media screen and (orientation:lanscape)  {
            body{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit ea, quaerat ducimus qui dignissimos eum aspernatur et dolores atque perspiciatis omnis vel? Optio, amet! Ipsam, asperiores. Ducimus in aliquam laboriosam?</p>
</body>
</html>
