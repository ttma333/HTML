<!DOCTYPE html>
<!-- 미디어 쿼리는 css에서 어떤 스타일을 선택적으로 적용하고 싶을 떄 사용하며 두가지 방법이 있다.-->
<!-- 미디어 규칙 @media (조건) (스타일)-->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media screen{
            body{
                background-color: red;
            }
        }

        @media print{
            body{
                background-color: green;
            }
        }
    </style>
</head>
