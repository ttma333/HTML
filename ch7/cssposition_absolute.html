<!DOCTYPE html>
<!-- 화면 방향에 따라 컬러 변경-->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        .grand-parent{
            height: 500px;
            border: 5px dotted lightsalmon;
            padding: 50px;
        }

        .parent{
            height: 500px;
            border: 5px dotted lightslategray;
            padding: 10px;
            position: relative;
        }

        .child{
            width: 150px;
            height: 100px;
            border: 3px dotted crimson;
            border-radius: 12px;
            background-color: lightyellow;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .absolute{
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
   <div class="grand-parent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child absolute">2</div>
            <div class="child">3</div>
        </div>
   </div>
   
</body>
</html>
