<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').hover(function () {
                $(this).css({
                    background:'red',
                    color:'white'
                });
            },function () {
                $(this).css({
                    background:'',
                    color:''
                });
                
                
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>

</html>
